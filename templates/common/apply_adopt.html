{% extends 'base/base.html' %}
{% load static %}
<!--领养申请表-->
{% block title %}
    <link href="../../static/css/public.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/head.css" rel="stylesheet" type="text/css">
    <link href="../../static/css/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css">
    <style>
        .wrap{width: 100%;height: 100%;background-color: #f1f8ed}
        .cont{width: 1200px;padding: 40px 200px;margin: auto;}
        .cont h3{text-align: center;color: #1E612D}
        .cont label span{color: red}
        body{background: #f1f8ed}
        .nav{height: 50px;background: white;}
        .nav ul{width: 1200px;margin: auto;display: flex;justify-content: space-between;padding: 0 10px;}
        .nav li{font: 20px/50px "微软雅黑";color: #1D602C;width: 100px;text-align: center;}
        .nav li div{display: none;}
        .nav li:hover{background: #67b168;}
        .nav li:hover a{background: #67b168;color: white}
        .nav li:hover div{display: block;}
        .det{position: absolute;top: 48px;width: 100px;height: 100px;z-index: 99}
        .det p{font: 17px/40px "微软雅黑";color: white;background: #67b168;}

    </style>
{% endblock %}
{% block banner %}
    <div class="wrap">
        <div class="cont">
            <h3>请填写领养表格</h3>
            <form action="{% url 'do_apply_adopt'%}" role="form" method="post">
                {% csrf_token %}
                    <input type="text" class="form-control" name="id" value="{{ id }}" hidden>
                <div class="form-group">
                    <label>姓名 <span>*</span></label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                 <div class="form-group">
                    <label>性别 <span>*</span></label>
                    <input type="text" class="form-control" name="sex" required>
                </div>
                <div class="form-group">
                    <label >手机号  <span>*</span></label>
                    <input type="text" class="form-control" name="phone" required>
                </div>
                <div class="form-group">
                    <label >邮箱  <span>*</span></label>
                    <input type="text" class="form-control" name="emal" required>
                </div>
                <div class="form-group">
                    <label >现居住地  <span>*</span></label>
                    <input type="text" class="form-control" name="address" required>
                </div>
                <div class="form-group">
                    <label >申请原因  <span>*</span></label>
                    <textarea class="form-control" rows="3" name="reason" required></textarea>
                </div>
                <input class="btn btn-primary" type="submit" >
            </form>
        </div>
    </div>
<script src="../../static/js/jquery-1.js" type="text/javascript"></script>
<script src="../../static/js/jquery.js" type="text/javascript"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script src="../../static/js/bootstrapValidator.js"></script>
{% endblock %}
