{% extends 'base/base.html' %}
{% load static %}
{% block title %}
<link href="{% static 'css/css.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'css/public.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'css/validate.css' %}">
<script src="{% static 'js/jquery-1.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
{% endblock %}

{% block banner %}
<div class="main clearfix" style=" padding-top:13px; padding-bottom:30px;">
<div class="zhengwen">

<div class="title1">{{ news.title }}</div>
<div class="title2">{{ news.modify_time }}</div>
<div class="title3">
    <div><img src="{% static news.image.url %}" alt="活动图片"></div>
<p style="color:#6e6e6e;text-align:center;background-color:#ffffff;text-indent:0px;">
	{{ news.content }}
</p>

</div>

</div>
    </div>
{% endblock %}
