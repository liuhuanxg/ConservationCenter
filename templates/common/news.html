            <li class="clearfix">
                <b>{{ news.modify_time }}</b>
                <span>
                    <a href="{% url 'new_detail' news.id %}">
                    <p class="p1">{{ news.title }}</p>

                    </a></span>
                <a href="{% url 'new_detail' news.id %}" class="tp"><img src="{% static news.image.url %}"></a>
