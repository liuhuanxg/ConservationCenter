{% extends 'base/base.html' %}
{% load static %}
{% block title %}
    <meta name="description" content="新乡市小动物保护中心">
    <meta name="keywords" content="新乡市小动物保护中心">
    <link href="{% static 'css/css.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/public.css'%}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery-1.js'%}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.js'%}" type="text/javascript"></script>
{% endblock %}

{% block banner %}
<div >
    <div class="xinwend2">
        <ul class="clearfix" style=" width:1140px;margin: 0 auto">
            {% for animal in animal_list %}
            <li class="clearfix">
                <a href="{% url 'detail' animal.id%}"><img src="{% static animal.image.url %}"></a>
                <b>{{ animal.name }}</b>
                <a href="{% url 'detail' animal.id%}" class="ckxq">查看详情</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
